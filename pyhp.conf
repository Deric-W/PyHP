# Configuration for PyHP (https://github.com/Deric-W/PyHP)
# This file uses the INI syntax

[parser]
# regex matching the starting tag of a code section
# escape sequences are processed (at the cost of missing unicode support)
start = <\\?pyhp\\s

# regex matching the ending tag of a code section
# escape sequences are processed (at the cost of missing unicode support)
end = \\s\\?>

# if python code should be stripped of a starting indentation
dedent = True

[request]
# order to fill up REQUEST, starting left and missing methods are not filled in
# only seperate methods by one Withespace
request_order = GET POST COOKIE

keep_blank_values = True

# comment out if not wanted
fallback_value = 

# dont consume stdin and dont fill in POST
enable_post_data_reading = False

# fallback content-type header
default_mimetype = text/html

[caching]
# allow caching
enable = True

# ignore -c arg an dalways cache
auto = False

# ignore caching errors
ignore_errors = False

# whitespace seperated list of paths to handlers in order of useage	
handler_paths = /usr/lib/pyhp/cache_handlers/files_mtime.py

# whitespace seperated list of cache locations
locations = ~/.cache/pyhp

# whitespace seperated list of maximum sizes in MByte, -1 = infinite
# if this size is exceeded no NEW files will be added to the cache,
# already cached ones will still be updated
max_sizes = 16

# whitespace seperated list of times in seconds after a cached file is renewed,
# ttl < 0 to only renew if the cache handler detects that the cache is outdated
ttls = -1

[sessions]
# allow sessions
enable = True

# always start session
auto = False

# location of session storage
location = ~/.pyhp/sessions

# path to session handler
handler_path = /usr/lib/pyhp/session_handlers/files.py

# lenght of the session id in characters
sid_length = 32

# how to serialize/unserialize session data, pickle or json
serialize_handler = json

# config for session cookie
name = PyHPSESSID
cookie_lifetime = 0         # delete cookie if browser is closed
cookie_path = /             # allow all sites
cookie_domain =             # allow current domain
cookie_secure = True        # prevent unencrypted session id
cookie_httponly = True      # protect against XSS attacks
cookie_samesite =           # default = Lax

# probability/divisor = probability for carrying out a garbage collection when opening a session
gc_probability = 1
gc_divisor = 100

# max lifetime of session since last use in seconds
gc_maxlifetime = 1440
